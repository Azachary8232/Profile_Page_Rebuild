<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <!-- NavBar -->
        <div class="flex marginAuto innerNavBar">
            <!-- Inner NavBar -->
            <div>
                <!-- Title -->
                <h1 class="profile">Profile</h1>
            </div>
            <div class="flex links">
                <!-- Links -->
                <a href="#">Home</a>
                <a href="#">My Profile</a>
                <a href="">Find Connections</a>
                <button class="btn" >Sign Out</button>
            </div>
        </div>
    </div>
    <div class="mainContainer flex marginAuto">
        <!-- Main Container -->
        <div class="leftColumn">
            <!-- Left Column -->
            <div class="leftTopBox">
                <!-- Left Top Box -->
                <div class="banner leftTopBanner">
                    <!-- Banner -->
                    <img class="profileImg" src="user-circle.png" alt="Profile Pic">
                </div>
                <div class="leftTopContent lego">
                    <!-- Content -->
                    <div class="leftTopInfo">
                        <h1>Jane Doe</h1>
                        <img class="map" src="map-marker.png" alt="Map Marker">
                        <h3>Seattle</h3>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet</p>
                        <img class="gear" src="gear.png" alt="Gear">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="leftBottomBox">
                <!-- Left Bottom Box -->
                <div class="banner leftBottomBanner">
                    <!-- Left Bottom Banner -->
                    <h3>Education</h3>
                </div>
                <div class="lego leftBottomContent">
                    <!-- Left Bottom Content -->
                    <h3>Coding Dojo - Full Stack Bootcamp</h3>
                    <p>Dec 2019 - Mar 2020</p>
                    <h3>Triple black belt in Python, MERN, and C#...</h3>
                </div>
            </div>
        </div>
        <div class="rightColumn">
            <!-- Right Column -->
            <div class=" rightTopBox">
                <!-- Right Top Box -->
                <div class="rightTopBanner">
                    <!-- Right Top Banner -->
                    <div id="requests">2</div>
                    <h3 class="connection" >Connection Requests</h3>
                </div>
                <div class="rightTopContent">
                    <!-- Right Top Content -->
                    <div>
                        <div>
                            <img src="todd-s.jpg" alt="Todd Profile">
                            <h2>Todd E</h2>
                        </div>
                        <div>
                            <img id src="accept-circle.png" alt="Check Yes">
                            <img src="close-circle.png" alt="Check No">
                        </div>
                    </div>
                </div>
            </div>
            <div class="lego rightBottomBox">
                <!-- Right Bootom Box -->
            </div>
        </div>
    </div>





</body>
    <script src="script.js"></script>
</html>
